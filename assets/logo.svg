<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140" width="400" height="140" aria-labelledby="title desc" role="img">
  <title id="title">Sarenade logo</title>
  <desc id="desc">Stylized S formed from a brush stroke with a musical note integrated.</desc>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="50%" stop-color="#ff9a4d" />
      <stop offset="100%" stop-color="#4b6bff" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <!-- Brush-like S curve -->
  <path d="M36 110 C90 18, 210 18, 164 80 C220 110, 300 110, 352 46"
        fill="none" stroke="url(#g1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft)"/>

  <!-- Accent stroke for painterly feel -->
  <path d="M40 106 C92 26, 208 26, 168 82" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round" />

  <!-- Musical note (integrated near center-right) -->
  <g transform="translate(240,40) scale(1.0)">
    <ellipse cx="18" cy="46" rx="12" ry="10" fill="#222" />
    <rect x="26" y="8" width="4" height="46" rx="1.5" fill="#222" transform="rotate(-15 28 31)" />
    <circle cx="36" cy="8" r="3" fill="#222" />
  </g>

  <!-- Wordmark (subtle, for accessibility if image fails) -->
  <text x="12" y="132" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#222" opacity="0.0">Sarenade</text>
</svg>
